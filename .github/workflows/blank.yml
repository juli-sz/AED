name: Deploy Quartz Site

on:
  push:
    branches: [main]
    paths:
      - 'content/**'
      - 'quartz/**'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Razón del despliegue manual'
        required: false
        default: 'Actualización manual'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          # Eliminamos la configuración de cache

      - name: Install Quartz CLI
        run: |
          npm install -g --no-package-lock https://github.com/jackyzha0/quartz.git
          quartz --version

      - name: Build Quartz site
        run: quartz build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
