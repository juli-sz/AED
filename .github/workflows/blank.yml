name: Deploy Quartz Site

on:
  push:
    branches: [main]
    paths:
      - 'content/**'
      - 'quartz/**'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Razón del despliegue manual'
        required: false
        default: 'Actualización manual'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'  # Opcional: puedes eliminar esta línea si no usas package-lock.json

      - name: Install Quartz globally
        run: |
          # Instalar sin verificar el lock file
          npm install --global --no-package-lock https://github.com/jackyzha0/quartz.git
          quartz --version

      - name: Build Quartz site
        run: quartz build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          keep_files: true
