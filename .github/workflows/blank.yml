name: Deploy Quartz Site

on:
  push:
    branches: [main]
    paths:
      - 'content/**'  # Solo se activa cuando cambian las notas
      - 'quartz/**'    # O cuando cambia la configuraci√≥n
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para el historial completo

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Quartz
        run: npm install -g https://github.com/jackyzha0/quartz.git

      - name: Build site
        run: quartz build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          
