name: Deploy Quartz Site

on:
  push:
    branches: [main]
    paths:
      - 'content/**'
      - 'quartz/**'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Raz칩n del despliegue manual'
        required: false
        default: 'Actualizaci칩n manual'



jobs:
  build:
    # sobre que sistema operativo se ejecuta el flujo de trabajo
    runs-on: ubuntu-latest
    # define una matriz de versiones de node.js para ejecutar el flujo de trabajo
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    # define los pasos que se ejecutar치n en el flujo de trabajo    
    steps:
      # clona el repositorio
    - uses: actions/checkout@v4
      # configura el token de GitHub para permitir el acceso a los repositorios privados 
    - name: Use Node.js ${{ matrix.node-version }}
      # configura la versi칩n de node.js y habilita el cache de npm
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install Quartz
        run: |
          npm install https://github.com/jackyzha0/quartz.git

      - name: Build Quartz site
        run: npx quartz build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
